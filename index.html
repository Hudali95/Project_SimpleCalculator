<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="result">
          <div class="history">

55
          </div>
          <div class="output">
55
          </div>
        </div>
        <div class="keyboard">
          <button class="clear" id="c" >C</button>
          <button class="backspace" id="ce">CE</button>
          <button class="operator" id="%">%</button>
          <button class="operator" id="$">$</button>
          <button class="number" id="7" onclick="handleNumberClick()">7</button>
          <button class="number" id="8" onclick="handleNumberClick()">8</button>
          <button class="number" id="9" onclick="handleNumberClick()">9</button>
          <button class="operator" id="+">+</button>
          <button class="number" id="6" onclick="handleNumberClick()">6</button>
          <button class="number" id="5"onclick="handleNumberClick()" >5</button>
          <button class="number" id="4" onclick="handleNumberClick()">4</button>
          <button class="operator" id="-">-</button>
          <button class="number" id="3" onclick="handleNumberClick()">3</button>
          <button class="number" id="2" onclick="handleNumberClick()">2</button>
          <button class="number" id="1" onclick="handleNumberClick()">1</button>
          <button class="operator" id="*">*</button>
          <button class="empty" id=""></button>
          <button class="number" id="0" onclick="handleNumberClick()">0</button>
          <button class="empty" id=""></button>
          <button class="operator" id="=">=</button>




        </div>


      </div>
    </div>



  </body>
</html>
